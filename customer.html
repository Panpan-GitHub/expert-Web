                // console.log(eval(data)[1].content)
                $.each(eval(data), function (k, num) {
                    if (num.type == "轮播多图") {
                        $.each(num.content, function (i, item) {
                            // console.log(item)
                            let n = 1;
                            $("#img" + n).attr('src', `http://172.17.164.24:8080` + item.photoPath);
                            $("#des" + n).text(item.description);
                            n++;
                        })
                        n = 0;
                    }
                })

            },
            error: function (e) {

            }
        });


    }
}
